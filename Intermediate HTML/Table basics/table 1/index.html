<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table template</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Table template</h1>
  <table>
    <caption>Table Exercise</caption>

    <thead>
      <tr>
        <th rowspan="3">cell number 1</th>
        <td>cell number 2</td>
        <td>cell number 3</td>
        <td>cell number 4</td>
        <td>cell number 5</td>
      </tr>
    </thead>
    <tr>
      <th>cell number 6</th>
      <td>cell number 7</td>
      <td>cell number 8</td>
      <td>cell number 9</td>
      <td>cell number 10</td>
    </tr>
    <tr>
      <th colspan="3">cell number 11</th>
      <td>cell number 12</td>
      <td>cell number 13</td>
      <td>cell number 14</td>
      <td>cell number 15</td>
    </tr>
  </table>


</body>

</html>
