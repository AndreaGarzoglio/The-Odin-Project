<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garuzo's Watch List</title>
    <link rel="stylesheet" href="style.css">
    <code><script src="script.js" defer></script></code>
</head>

<body>
    <div id="header">
        <h1 id="title">Garuzo's Watch List</h1>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

    <!-- Modal Container with Form -->
    <div id="modalContainer" class="modal-container" style="display: none;">
        <form id="showForm">
            <h2>Add a New Show</h2>
            <div class="formEntry">
                <label for="showName">Show Name:</label>
                <input type="text" id="showName" required>
            </div>
            <div class="formEntry">
                <label for="showSeasons">Seasons:</label>
                <input type="number" id="showSeasons" required>
            </div>
            <div class="formEntry">
                <label for="showRating">Rating:</label>
                <input type="number" id="showRating" min="0" max="10" step="0.1" required>
            </div>
            <div class="formEntry">
                <label for="showDescription">Description:</label>
                <textarea id="showDescription" rows="3" placeholder="Short description..."></textarea>
            </div>
            <div class="formEntry">
                <label for="showImg">Show Image:</label>
                <input type="file" id="showImg" accept="image/*">
            </div>
            <div class="formEntry">
                <label for="showColor">Card Color:</label>
                <select id="showColor">
                    <option value="#a855f7">Purple</option>
                    <option value="#8b5cf6">Violet</option>
                    <option value="#ef4444">Red</option>
                    <option value="#f97316">Orange</option>
                    <option value="#22d3ee">Cyan</option>
                    <option value="#10b981">Green</option>
                    <option value="#facc15">Yellow</option>
                    <option value="#ec4899">Pink</option>
                    <option value="#6366f1">Indigo</option>
                    <option value="#6b7280">Slate</option>
                </select>
            </div>
            <div class="formEntry">
                <label for="showStatus">Status:</label>
                <select id="showStatus">
                    <option value="not watched yet">Not watched yet</option>
                    <option value="watching">Watching</option>
                    <option value="watched">Watched</option>
                </select>
            </div>
            <div class="formEntry">
                <div class="form-buttons">
                    <button type="submit" class="submitBtn">Submit</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div id="main">
        <div class="menu"><button class="addBtn">Add Show</button></div>
        <div id="shows" class="shows">
            <!-- Shows will be dynamically added here -->

        </div>
    </div>


</body>

</html>
