<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="calculator">
        <div class="display">0</div>
        <div class="firstRow">
            <button class="clearBtn">Clear</button>
            <button class="delBtn">Delete</button>
        </div>
        <div class="secondRow">
            <button class="Btn7">7</button>
            <button class="Btn8">8</button>
            <button class="Btn9">9</button>
            <button class="divideBtn">/</button>
        </div>
        <div class="thirdRow">
            <button class="Btn4">4</button>
            <button class="Btn5">5</button>
            <button class="Btn6">6</button>
            <button class="multiplyBtn">*</button>
        </div>
        <div class="fourthRow">
            <button class="Btn1">1</button>
            <button class="Btn2">2</button>
            <button class="Btn3">3</button>
            <button class="subtractBtn">-</button>
        </div>
        <div class="fifthRow">
            <button class="Btn0">0</button>
            <button class="decBtn">.</button>
            <button class="equalBtn">=</button>
            <button class="addBtn">+</button>
        </div>
    </div>
     <script src="javascript.js"></script>
</body>
</html>
