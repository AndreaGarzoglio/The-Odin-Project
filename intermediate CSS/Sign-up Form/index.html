<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="leftSide">
        <div class="title">
            <img src="./Photos/odin-lined.png" alt="Odin Logo" class="logo" width="100px">
            <h1>ODIN</h1>
        </div>
        <div class="credits">
            <p>Photo by <a
                    href="https://unsplash.com/it/@valentinbvs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Valentin
                    BEAUVAIS</a> on <a
                    href="https://unsplash.com/it/foto/auto-sulla-strada-tra-grattacieli-durante-la-notte-yVUQlyRlJSw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>


    </div>
    <div id="rightSide">
        <p class="intro">This is not a real online service! You know you need something like this in your life to
            help
            you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want
            to.
        </p>
        <form action="#" method="post">

            <div class="form-card">
                <h3>Let's do this!</h3>
                <div class="fields">
                    <div class="row">
                        <div class="form-field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-field">
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email">
                        </div>
                        <div class="form-field">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" placeholder="+39 123 456 7890">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-field">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="user_password" minlength="8">
                        </div>
                        <div class="form-field">
                            <label for="user_confirm">Confirm Password</label>
                            <input type="password" id="user_confirm" name="user_confirm" minlength="8">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>
        <p class="logIn">Already have an account? <a href="#">Log in</a></p>
    </div>

</body>

</html>
